  
<div class="content-wrapper">

  <ngx-datatable
    class="bootstrap"
    [rows]="rows"
    [columns]="[{id:'No'}, {projectName:'Projec Name'}, {projectCode:'Project Code'}]"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [externalPaging]="true"
    [count]="page.totalElements"
    [offset]="page.number"
    [limit]="page.size"
    (page)='setPage($event)'>
  </ngx-datatable>
</div>
